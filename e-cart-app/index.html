<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../output.css">
  <title>E-Cart App</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div id="container" class="flex m-4 p-4 flex-col bg-blue-600 rounded-lg gap-2 max-h-[90vh] overflow-y-auto min-w-96">
    <h1 class="text-4xl font-bold ">Products</h1>
    <div id="product-items" class="flex flex-col  gap-2">
      <!-- Products will be added here dynamically -->
    </div>
    <h2 class="text-xl font-bold">Shopping Cart</h2>
    <div id="cartContainer" class="mt-2 grid gap-2">
      <!-- Cart items will be added here dynamically -->
      <p class="p-2" id="error-message">Your Cart is Empty</p>
  </div>
  <div id="cart-total" class="hidden mt-4 p-2 bg-gradient-to-r from-blue-700 to-blue-500 rounded-lg  w-full flex flex-col items-end gap-2">
    <p class="font-bold">Total : <span id="total-amount"> $0.00</span></p>
    <button id="checkout-button" class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded">Checkout</button>
  </div>
</body>
<script src="cart.js"></script>
</html>
