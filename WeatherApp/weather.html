<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../output.css">
  <title>Weather Display</title>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center h-screen">
  <div id="weather" class="bg-gradient-to-r from-blue-500 to-gray-300 p-4 rounded shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center">Weather Display App</h1>
    <div class="mb-4 flex gap-2 items-center">
      <label for="location" class="block font-medium text-gray-700">Location:</label>
      <input type="text" id="location" class="p-2 border bg-amber-200 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter location">
      <button id="getWeather" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Weather</button>
    </div>
    <div id="details" class="hidden bg-gradient-to-r from-green-300 to-blue-500 p-4 rounded shadow-md text-center">
      <h2 id="city-name" class="text-xl font-bold text-center mb-2"></h2>
      <p class="text-lg">Temperature: <span id="temperature"></span></p>
      <p class="text-lg">Description: <span id="description"></span></p>
    </div>
  </div>
</body>
<script type="module" src="api.js"></script>
</html>
